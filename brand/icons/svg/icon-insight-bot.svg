<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 108 108">
  <!-- Background -->
  <rect width="108" height="108" fill="#FAF8F5"/>
  <!-- Gold circle -->
  <circle cx="54" cy="54" r="34" fill="#B8942F"/>
  <!-- Sparkle -->
  <path d="M76,30 L77.5,26 L79,30 L83,31.5 L79,33 L77.5,37 L76,33 L72,31.5 Z" fill="#D4BC6A"/>
  <!-- Antenna stem -->
  <line x1="54" y1="34" x2="54" y2="40" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <!-- Antenna ball -->
  <circle cx="54" cy="33" r="3" fill="#D4BC6A"/>
  <!-- Robot head -->
  <rect x="40" y="40" width="28" height="22" rx="5" fill="white"/>
  <!-- Eyes (big cute circles) -->
  <circle cx="48" cy="50" r="5" fill="#B8942F"/>
  <circle cx="60" cy="50" r="5" fill="#B8942F"/>
  <!-- Eye highlights -->
  <circle cx="46.5" cy="48.5" r="1.8" fill="white"/>
  <circle cx="58.5" cy="48.5" r="1.8" fill="white"/>
  <!-- Cute smile -->
  <path d="M48,56 Q54,60 60,56" stroke="#B8942F" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Robot body -->
  <rect x="44" y="64" width="20" height="10" rx="3" fill="white"/>
  <!-- Body detail (belly button / indicator) -->
  <circle cx="54" cy="69" r="2" fill="#D4BC6A"/>
  <!-- Left arm -->
  <line x1="42" y1="66" x2="37" y2="71" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="36" cy="72" r="2" fill="white"/>
  <!-- Right arm -->
  <line x1="66" y1="66" x2="71" y2="71" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="72" cy="72" r="2" fill="white"/>
  <!-- Ear antennas -->
  <rect x="36" y="45" width="4" height="6" rx="2" fill="white"/>
  <rect x="68" y="45" width="4" height="6" rx="2" fill="white"/>
</svg>
