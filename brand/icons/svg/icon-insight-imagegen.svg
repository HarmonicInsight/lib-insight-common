  <!-- Mountain landscape inside frame -->
  <polygon points="42,60 50,50 58,60" fill="#D4BC6A" opacity="0.5"/>
  <polygon points="48,60 54,52 62,60" fill="#D4BC6A" opacity="0.7"/>
  <!-- Sun in frame -->
  <circle cx="58" cy="48" r="3" fill="#D4BC6A"/>
  <!-- Paintbrush -->
  <line x1="60" y1="68" x2="72" y2="40" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <!-- Brush tip -->
  <path d="M71,42 Q74,38 72,36 Q70,34 68,37 L66,44" fill="white"/>
  <!-- Brush ferrule -->
  <rect x="62" y="58" width="5" height="4" rx="1" fill="#D4BC6A" transform="rotate(-70 64.5 60)"/>
  <!-- Paint splatter dots -->
  <circle cx="68" cy="50" r="2" fill="white" opacity="0.6"/>
  <circle cx="72" cy="46" r="1.5" fill="white" opacity="0.4"/>
</svg>
