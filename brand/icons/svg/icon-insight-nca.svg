<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 108 108">
  <!-- Background -->
  <rect width="108" height="108" fill="#FAF8F5"/>
  <!-- Gold circle -->
  <circle cx="54" cy="54" r="34" fill="#B8942F"/>
  <!-- Sparkle -->
  <path d="M76,30 L77.5,26 L79,30 L83,31.5 L79,33 L77.5,37 L76,33 L72,31.5 Z" fill="#D4BC6A"/>
  <!-- Flowchart nodes -->
  <!-- Top node -->
  <rect x="46" y="36" width="16" height="10" rx="2" fill="white"/>
  <!-- Left node -->
  <rect x="34" y="54" width="16" height="10" rx="2" fill="white"/>
  <!-- Right node -->
  <rect x="58" y="54" width="16" height="10" rx="2" fill="white"/>
  <!-- Connecting lines -->
  <line x1="54" y1="46" x2="42" y2="54" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="54" y1="46" x2="66" y2="54" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <!-- Bottom node (result) -->
  <rect x="46" y="72" width="16" height="10" rx="2" fill="white"/>
  <!-- Connecting lines to bottom -->
  <line x1="42" y1="64" x2="54" y2="72" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="66" y1="64" x2="54" y2="72" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <!-- Magnifying glass -->
  <circle cx="68" cy="42" r="7" fill="none" stroke="white" stroke-width="2.5"/>
  <line x1="73" y1="47" x2="77" y2="51" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Magnifier glint -->
  <circle cx="66" cy="40" r="1.5" fill="white" opacity="0.5"/>
</svg>
