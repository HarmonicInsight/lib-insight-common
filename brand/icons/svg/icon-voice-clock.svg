  <path d="M76,30 L77.5,26 L79,30 L83,31.5 L79,33 L77.5,37 L76,33 L72,31.5 Z" fill="#D4BC6A"/>
  <!-- Bell left -->
  <circle cx="42" cy="38" r="5" fill="white"/>
  <!-- Bell right -->
  <circle cx="66" cy="38" r="5" fill="white"/>
  <!-- Bell stems -->
  <line x1="45" y1="41" x2="49" y2="45" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="63" y1="41" x2="59" y2="45" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <!-- Clock face -->
  <circle cx="54" cy="56" r="14" fill="white"/>
  <circle cx="54" cy="56" r="11.5" fill="#B8942F"/>
  <!-- Hour markers -->
  <circle cx="54" cy="46.5" r="1" fill="white"/>
  <circle cx="63.5" cy="56" r="1" fill="white"/>
  <circle cx="54" cy="65.5" r="1" fill="white"/>
  <circle cx="44.5" cy="56" r="1" fill="white"/>
  <!-- Clock hands -->
  <line x1="54" y1="56" x2="50" y2="50" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="54" y1="56" x2="60" y2="52" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="54" cy="56" r="1.5" fill="white"/>
  <!-- Feet -->
  <path d="M46,70 Q44,73 46,73" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M62,70 Q64,73 62,73" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
