# ============================================================
# Insight Android 標準 CI/CD ワークフロー
#
# 【このファイルについて】
# insight-common/templates/android/ からコピーして使用。
# 以下のプレースホルダーを置換してください:
#   __APPNAME__          → パッケージ名末尾 (例: camera)
#   __APP_DISPLAY_NAME__ → アーティファクト名 (例: InsightCamera)
#   __APP_PACKAGE__      → 完全パッケージ名 (例: com.harmonic.insight.camera)
# Firebase を使わない場合は google-services.json ステップを削除。
#
# 【必須 GitHub Secrets】
# リリース署名には以下の 4 つのシークレットが必要です:
#   KEYSTORE_BASE64    → base64 エンコードされたリリース keystore
#   KEYSTORE_PASSWORD  → keystore のパスワード
#   KEY_ALIAS          → 署名キーのエイリアス
#   KEY_PASSWORD       → 署名キーのパスワード
# 未設定の場合、タグリリースは失敗します。
# ============================================================

name: Build Android

on:
  push:
    branches: [ main, 'claude/**' ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      HAS_SIGNING_KEY: ${{ secrets.KEYSTORE_BASE64 }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # --- 署名シークレットの検証（タグリリース時は必須） ---
      - name: Require signing for releases
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          if [ -z "$HAS_SIGNING_KEY" ]; then
            echo "::error::KEYSTORE_BASE64 シークレットが未設定です。タグリリースにはリリース署名が必須です。"
            echo "::error::GitHub Settings > Secrets and variables > Actions で以下を設定してください:"
            echo "::error::  KEYSTORE_BASE64, KEYSTORE_PASSWORD, KEY_ALIAS, KEY_PASSWORD"
            exit 1
          fi

      # --- 署名未設定の警告（通常ビルド時） ---
      - name: Warn if signing not configured
        if: env.HAS_SIGNING_KEY == ''
        run: |
          echo "::warning::署名シークレットが未設定のため、デバッグ署名でビルドされます。"
          echo "::warning::Play Store にアップロードするにはリリース署名が必要です。"

      # --- 署名設定（secrets が設定されている場合のみ） ---
      - name: Setup signing
        if: env.HAS_SIGNING_KEY != ''
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore
          cat > keystore.properties <<EOF
          storeFile=release.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
          echo "✅ リリース署名を設定しました"

      # Firebase を使用している場合のみ（不要なら削除）
      - name: Create google-services.json for CI
        run: |
          if [ ! -f app/google-services.json ]; then
            cat > app/google-services.json << 'GSEOF'
          {
            "project_info": {
              "project_number": "000000000000",
              "project_id": "insight-app-ci",
              "storage_bucket": "insight-app-ci.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                  "android_client_info": {
                    "package_name": "__APP_PACKAGE__"
                  }
                },
                "api_key": [{ "current_key": "CI_PLACEHOLDER_KEY" }]
              }
            ]
          }
          GSEOF
          fi

      # --- ビルド: AAB（Play Store 用）+ APK ---
      - name: Build Release AAB
        run: ./gradlew bundleRelease --stacktrace

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      # --- 署名検証（apksigner で v1/v2/v3 全スキーム対応） ---
      - name: Verify APK signing
        run: |
          APK=$(find app/build/outputs/apk/release/ -name "*.apk" | head -1)
          if [ -z "$APK" ]; then
            echo "::error::Release APK が見つかりません"
            exit 1
          fi

          echo "=== 署名検証: $APK ==="

          # Android SDK の build-tools から apksigner を探す
          APKSIGNER=$(find "$ANDROID_HOME/build-tools" -name "apksigner" -type f | sort -V | tail -1)
          if [ -n "$APKSIGNER" ]; then
            echo "--- apksigner verify ---"
            VERIFY_OUTPUT=$("$APKSIGNER" verify --print-certs "$APK" 2>&1) || true
            echo "$VERIFY_OUTPUT"

            # デバッグ署名の検出（CN=Android Debug を含む場合）
            if echo "$VERIFY_OUTPUT" | grep -qi "CN=Android Debug"; then
              echo ""
              echo "::error::APK がデバッグ署名されています！Play Store にアップロードできません。"
              echo "::error::GitHub Secrets に KEYSTORE_BASE64 等のリリース署名情報を設定してください。"
              if [ "${{ startsWith(github.ref, 'refs/tags/v') }}" = "true" ]; then
                exit 1
              else
                echo "::warning::デバッグ署名のままビルドされました（タグリリースではないため続行）"
              fi
            else
              echo "✅ リリース署名を確認しました"
            fi
          else
            echo "::warning::apksigner が見つかりません。keytool でフォールバック検証します。"
            CERT_INFO=$(keytool -printcert -jarfile "$APK" 2>&1) || true
            echo "$CERT_INFO"
            if echo "$CERT_INFO" | grep -qi "CN=Android Debug"; then
              echo "::error::APK がデバッグ署名されています！"
              if [ "${{ startsWith(github.ref, 'refs/tags/v') }}" = "true" ]; then
                exit 1
              fi
            fi
          fi

      # --- アーティファクト名をアプリ名に変更 ---
      - name: Rename artifacts
        run: |
          for f in app/build/outputs/apk/release/app-*.apk; do
            [ -f "$f" ] && mv "$f" "${f/app-/__APP_DISPLAY_NAME__-}"
          done
          for f in app/build/outputs/bundle/release/app-*.aab; do
            [ -f "$f" ] && mv "$f" "${f/app-/__APP_DISPLAY_NAME__-}"
          done

      # --- サイズ確認 ---
      - name: Display build artifact sizes
        run: |
          echo "=== Release APK ==="
          find app/build/outputs/apk/release/ -name "*.apk" -exec ls -lh {} \; 2>/dev/null || true
          echo "=== Release AAB ==="
          find app/build/outputs/bundle/release/ -name "*.aab" -exec ls -lh {} \; 2>/dev/null || true

      - name: List build outputs
        run: find app/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \)

      # --- アーティファクトアップロード ---
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: __APP_DISPLAY_NAME__-aab
          path: app/build/outputs/bundle/release/*.aab
          if-no-files-found: error
          retention-days: 90

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: __APP_DISPLAY_NAME__-apk
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error
          retention-days: 90

      # --- GitHub Release（タグ push 時のみ） ---
      - name: Collect release artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p release-artifacts
          cp app/build/outputs/bundle/release/*.aab release-artifacts/
          cp app/build/outputs/apk/release/*.apk release-artifacts/

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/*
          generate_release_notes: true
          # -rc, -beta, -alpha サフィックス付きタグは prerelease として作成
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
