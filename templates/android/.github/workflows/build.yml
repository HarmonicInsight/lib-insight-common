# ============================================================
# Insight Android 標準 CI/CD ワークフロー
#
# 【このファイルについて】
# insight-common/templates/android/ からコピーして使用。
# 以下のプレースホルダーを置換してください:
#   __APPNAME__          → パッケージ名末尾 (例: camera)
#   __APP_DISPLAY_NAME__ → アーティファクト名 (例: InsightCamera)
#   __APP_PACKAGE__      → 完全パッケージ名 (例: com.harmonic.insight.camera)
# Firebase を使わない場合は google-services.json ステップを削除。
# ============================================================

name: Build Android

on:
  push:
    branches: [ main, 'claude/**' ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      HAS_SIGNING_KEY: ${{ secrets.KEYSTORE_BASE64 }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # --- 署名設定（secrets が設定されている場合のみ） ---
      - name: Setup signing
        if: env.HAS_SIGNING_KEY != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore
          cat > keystore.properties <<PROPS
          storeFile=release.keystore
          storePassword=$KEYSTORE_PASSWORD
          keyAlias=$KEY_ALIAS
          keyPassword=$KEY_PASSWORD
          PROPS

      # Firebase を使用している場合のみ（不要なら削除）
      - name: Create google-services.json for CI
        run: |
          if [ ! -f app/google-services.json ]; then
            cat > app/google-services.json << 'GSEOF'
          {
            "project_info": {
              "project_number": "000000000000",
              "project_id": "insight-app-ci",
              "storage_bucket": "insight-app-ci.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                  "android_client_info": {
                    "package_name": "__APP_PACKAGE__"
                  }
                },
                "api_key": [{ "current_key": "CI_PLACEHOLDER_KEY" }]
              }
            ]
          }
          GSEOF
          fi

      # --- ビルド: AAB（Play Store 用）+ APK ---
      - name: Build Release AAB
        run: ./gradlew bundleRelease --stacktrace

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      # --- アーティファクト名をアプリ名に変更 ---
      - name: Rename artifacts
        run: |
          for f in app/build/outputs/apk/release/app-*.apk; do
            [ -f "$f" ] && mv "$f" "${f/app-/__APP_DISPLAY_NAME__-}"
          done
          for f in app/build/outputs/bundle/release/app-*.aab; do
            [ -f "$f" ] && mv "$f" "${f/app-/__APP_DISPLAY_NAME__-}"
          done

      # --- サイズ確認 ---
      - name: Display build artifact sizes
        run: |
          echo "=== Release APK ==="
          find app/build/outputs/apk/release/ -name "*.apk" -exec ls -lh {} \; 2>/dev/null || true
          echo "=== Release AAB ==="
          find app/build/outputs/bundle/release/ -name "*.aab" -exec ls -lh {} \; 2>/dev/null || true

      - name: List build outputs
        run: find app/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \)

      # --- アーティファクトアップロード ---
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: __APP_DISPLAY_NAME__-aab
          path: app/build/outputs/bundle/release/*.aab
          if-no-files-found: error
          retention-days: 90

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: __APP_DISPLAY_NAME__-apk
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error
          retention-days: 90

      # --- GitHub Release（タグ push 時のみ） ---
      - name: Collect release artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p release-artifacts
          cp app/build/outputs/bundle/release/*.aab release-artifacts/
          cp app/build/outputs/apk/release/*.apk release-artifacts/

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/*
          generate_release_notes: true
